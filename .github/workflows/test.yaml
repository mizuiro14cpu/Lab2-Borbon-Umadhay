name: Lab2-Borbon-Umadhay

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: 
      PROJECT_ID: hrblgxzuedsxaqufhexi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        env:
          SUPABASE_URL: https://${{ env.PROJECT_ID }}.supabase.co
          SUPABASE_KEY: ${{ secrets.SUPABASE_ACCESS_TOKEN }}